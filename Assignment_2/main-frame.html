<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./main-frame.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Khmer:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kadwa:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kaisei Decol:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="main-frame">
      <main class="desktop-1">
        <img class="search-icon2" alt="" src="./public/search@2x.png" />

        <section class="vector-parent">
          <img class="frame-item" loading="lazy" alt="" />

          <div class="customer-frame">
            <header class="c-r-o-m-a-text">
              <div class="menu-rectangle"></div>
              <div class="menu-text">
                <div class="what-are-you-looking-for">
                  <h1 class="croma1" id="cROMAText">CROMA</h1>
                  <div class="line-vector">
                    <div class="frame-create-account-frame">
                      <img
                        class="menu-icon1"
                        loading="lazy"
                        alt=""
                        src="./public/menu@2x.png"
                      />

                      <h2 class="menu1">Menu</h2>
                    </div>
                  </div>
                  <div class="lock-password">
                    <div class="forget-password-link">
                      <img
                        class="forget-password-link-child"
                        alt=""
                        src="./public/rectangle-2.svg"
                      />

                      <img
                        class="search-icon3"
                        alt=""
                        src="./public/search@2x.png"
                      />

                      <input
                        class="what-are-you1"
                        placeholder="What are you looking for?"
                        type="text"
                      />
                    </div>
                  </div>
                  <div class="frame-customer-username-f">
                    <div class="sign-in-frame">
                      <div class="customer-frame1">
                        <img
                          class="home-icon1"
                          loading="lazy"
                          alt=""
                          src="./public/home@2x.png"
                          id="homeImage"
                        />
                      </div>
                      <img
                        class="customer-icon1"
                        loading="lazy"
                        alt=""
                        src="./public/customer@2x.png"
                        id="customerImage"
                      />

                      <img
                        class="shopping-cart-icon1"
                        loading="lazy"
                        alt=""
                        src="./public/shopping-cart@2x.png"
                        id="shoppingCartImage"
                      />

                      <img
                        class="help-icon1"
                        loading="lazy"
                        alt=""
                        src="./public/help@2x.png"
                        id="helpImage"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <img class="c-r-o-m-a-text-child" loading="lazy" alt="" />
            </header>
            <div class="create-account-frame">
              <div class="frame-rectangle-frame">
                <div class="welcome-back-frame">
                  <img
                    class="welcome-back-frame-child"
                    alt=""
                    src="./public/rectangle-4.svg"
                  />

                  <img
                    class="welcome-back-frame-item"
                    alt=""
                    src="./public/rectangle-4.svg"
                  />

                  <div class="lock-frame">
                    <h1 class="create-account">Create Account</h1>
                  </div>
                  <div class="sign-in-frame1">
                    <div class="login-frame2">
                      <div class="create-account-frame1">
                        <div class="create-account-frame-child"></div>
                        <img
                          class="customer-icon2"
                          alt=""
                          src="./public/customer@2x.png"
                        />

                        <input
                          class="username"
                          placeholder="USERNAME"
                          type="text"
                        />
                      </div>
                      <div class="envelope-frame">
                        <div class="envelope-frame-child"></div>
                        <img
                          class="envelope-icon"
                          alt=""
                          src="./public/envelope@2x.png"
                        />

                        <input
                          class="forget-password"
                          placeholder="Enter your E-mail OR Number"
                          type="text"
                        />
                      </div>
                      <div class="create-account-frame2">
                        <div class="create-account-frame-item"></div>
                        <img
                          class="lock-icon"
                          alt=""
                          src="./public/lock@2x.png"
                        />

                        <input
                          class="password"
                          placeholder="PASSWORD"
                          type="text"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="welcome-back-frame-inner">
                    <button class="rectangle-parent">
                      <div class="frame-inner"></div>
                      <div class="create-account1">CREATE ACCOUNT</div>
                    </button>
                  </div>
                  <div class="sign-in-frame-parent">
                    <div class="sign-in-frame2">
                      <div class="sign-in">SIGN IN</div>
                    </div>
                    <div class="need-help">NEED HELP ?</div>
                  </div>
                </div>
                <div class="welcome-back-frame1">
                  <div class="rectangle-div"></div>
                  <div class="welcome-back-wrapper">
                    <h1 class="welcome-back">
                      <p class="welcome-back1">Welcome Back</p>
                    </h1>
                  </div>
                  <div class="frame-div">
                    <div class="forget-password-parent">
                      <div class="forget-password1">
                        <div class="forget-password-child"></div>
                        <div class="create-account2">
                          <img
                            class="user-male-icon"
                            alt=""
                            src="./public/user-male@2x.png"
                          />
                        </div>
                        <input
                          class="username1"
                          placeholder="USERNAME"
                          type="text"
                        />
                      </div>
                      <div class="envelope-frame1">
                        <div class="email-or-number-input">
                          <div class="email-or-number-input-child"></div>
                          <img
                            class="lock-icon1"
                            alt=""
                            src="./public/lock@2x.png"
                          />

                          <input
                            class="password1"
                            placeholder="PASSWORD"
                            type="text"
                          />
                        </div>
                        <div class="forget-password2">Forget Password?</div>
                      </div>
                    </div>
                  </div>
                  <div class="frame-parent">
                    <div class="frame-wrapper">
                      <div class="rectangle-group">
                        <div class="frame-child1"></div>
                        <div class="login-in">
                          <p class="login-in1">LOGIN IN</p>
                        </div>
                      </div>
                    </div>
                    <div class="sign-in-frame3">
                      <div class="create-account-wrapper">
                        <div class="create-account3">CREATE ACCOUNT</div>
                      </div>
                      <div class="need-help1">NEED HELP ?</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="terms-of-use-frame">
          <div class="social-media-icons">
            <div class="vertical-line"></div>
          </div>
        </div>
        <footer class="footer-frame">
          <div class="three-links-frame">
            <div class="contact-us-frame">
              <div class="terms-of-uses">Terms Of Uses</div>
              <div class="privercy-policy">Privercy Policy</div>
              <div class="about-us" id="aboutUsText">About Us</div>
            </div>
            <div class="social-media-logos">
              <img
                class="youtube-icon1"
                loading="lazy"
                alt=""
                src="./public/youtube@2x.png"
              />

              <img
                class="instagram-icon1"
                loading="lazy"
                alt=""
                src="./public/instagram@2x.png"
              />

              <img
                class="facebook-icon1"
                loading="lazy"
                alt=""
                src="./public/facebook@2x.png"
              />

              <img
                class="linkedin-icon1"
                loading="lazy"
                alt=""
                src="./public/linkedin@2x.png"
              />

              <img
                class="twitterx-icon1"
                loading="lazy"
                alt=""
                src="./public/twitterx@2x.png"
              />
            </div>
            <img class="three-links-frame-child" alt="" />
          </div>
        </footer>
      </main>
    </div>

    <script>
      var cROMAText = document.getElementById("cROMAText");
      if (cROMAText) {
        cROMAText.addEventListener("click", function (e) {
          window.location.href = "./main-frame2.html";
        });
      }
      
      var homeImage = document.getElementById("homeImage");
      if (homeImage) {
        homeImage.addEventListener("click", function (e) {
          window.location.href = "./travel-company-ver.html";
        });
      }
      
      var customerImage = document.getElementById("customerImage");
      if (customerImage) {
        customerImage.addEventListener("click", function (e) {
          window.location.href = "./header-frame.html";
        });
      }
      
      var shoppingCartImage = document.getElementById("shoppingCartImage");
      if (shoppingCartImage) {
        shoppingCartImage.addEventListener("click", function (e) {
          window.location.href = "./header.html";
        });
      }
      
      var helpImage = document.getElementById("helpImage");
      if (helpImage) {
        helpImage.addEventListener("click", function (e) {
          window.location.href = "./header1.html";
        });
      }
      
      var aboutUsText = document.getElementById("aboutUsText");
      if (aboutUsText) {
        aboutUsText.addEventListener("click", function (e) {
          window.location.href = "./main-frame2.html";
        });
      }
      </script>
  </body>
</html>
