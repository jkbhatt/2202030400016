<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./parent-frame.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Khmer:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kadwa:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kaisei Decol:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="parent-frame">
      <main class="desktop-5">
        <div class="facebook-wrapper">
          <img class="facebook-icon3" alt="" src="./public/facebook@2x.png" />
        </div>
        <section class="croma-label-wrapper">
          <div class="croma-label">
            <div class="croma3" id="cROMAText">CROMA</div>
            <div class="search-frame-wrapper">
              <div class="search-frame1">
                <img
                  class="menu-icon3"
                  loading="lazy"
                  alt=""
                  src="./public/menu@2x.png"
                />

                <div class="menu3">Menu</div>
              </div>
            </div>
            <div class="customer-and-cart-frame">
              <div class="line-vector1">
                <div class="line-vector-child"></div>
                <img class="search-icon5" alt="" src="./public/search@2x.png" />

                <input
                  class="what-are-you3"
                  placeholder="What are you looking for?"
                  type="text"
                />
              </div>
            </div>
            <div class="shopping-cart-frame">
              <div class="home-frame-parent">
                <div class="home-frame1">
                  <img
                    class="home-icon3"
                    loading="lazy"
                    alt=""
                    src="./public/home@2x.png"
                    id="homeImage"
                  />
                </div>
                <div class="customer-frame3">
                  <img
                    class="customer-icon4"
                    loading="lazy"
                    alt=""
                    src="./public/customer@2x.png"
                    id="customerImage"
                  />
                </div>
                <div class="customer-frame4">
                  <img
                    class="shopping-cart-icon3"
                    loading="lazy"
                    alt=""
                    src="./public/shopping-cart@2x.png"
                    id="shoppingCartImage"
                  />
                </div>
                <img
                  class="help-icon3"
                  loading="lazy"
                  alt=""
                  src="./public/help@2x.png"
                  id="helpImage"
                />
              </div>
            </div>
          </div>
        </section>
        <div class="desktop-5-inner">
          <img class="frame-child3" loading="lazy" alt="" />
        </div>
        <div class="top-selling-deals-text-wrapper">
          <div class="top-selling-deals-text">
            <img
              class="full-stop-icon"
              loading="lazy"
              alt=""
              src="./public/full-stop@2x.png"
            />

            <div class="top-selling-deals">Top Selling Deals</div>
          </div>
        </div>
        <div class="desktop-5-child">
          <img class="frame-child4" loading="lazy" alt="" />
        </div>
        <section class="h-p-bestselling-deals-frame">
          <div class="h-p-bestselling-deals-frame1">
            <div class="h-p-bestselling-deals-frame2">
              <img
                class="hp-bestsellingdeals-1-28feb24-icon"
                loading="lazy"
                alt=""
                src="./public/hp-bestsellingdeals-1-28feb24-stpbe6-1@2x.png"
              />
            </div>
            <img
              class="hp-bestsellingdeals-2-28feb24-icon"
              loading="lazy"
              alt=""
              src="./public/hp-bestsellingdeals-2-28feb24-yjhqoy-1@2x.png"
            />

            <img
              class="hp-bestsellingdeals-4-28feb24-icon"
              loading="lazy"
              alt=""
              src="./public/hp-bestsellingdeals-4-28feb24-bqyhyp-1@2x.png"
            />

            <img
              class="hp-bestsellingdeals-7-28feb24-icon"
              loading="lazy"
              alt=""
              src="./public/hp-bestsellingdeals-7-28feb24-lrpvjo-1@2x.png"
            />
          </div>
        </section>
        <section class="h-p-bestselling-deals-frame3">
          <footer class="frame-footer">
            <div class="hp-bestsellingdeals-sc-5-27feb-wrapper">
              <img
                class="hp-bestsellingdeals-sc-5-27feb-icon"
                loading="lazy"
                alt=""
                src="./public/hp-bestsellingdeals-sc-5-27feb24-osd7ou-1@2x.png"
              />
            </div>
            <img
              class="hp-bestsellingdeals-sc-6-26feb-icon"
              loading="lazy"
              alt=""
              src="./public/hp-bestsellingdeals-sc-6-26feb24-qz00em-1@2x.png"
            />

            <img
              class="hp-bestsellingdeals-sc-12-26fe-icon"
              loading="lazy"
              alt=""
              src="./public/hp-bestsellingdeals-sc-12-26feb24-d3dyqs-1@2x.png"
            />

            <img
              class="hp-bestsellingdeals-sc-9-27feb-icon"
              loading="lazy"
              alt=""
              src="./public/hp-bestsellingdeals-sc-9-27feb24-dy1bbq-1@2x.png"
            />
          </footer>
        </section>
        <div class="text-you-tube-instagram-facebo-wrapper">
          <div class="text-you-tube-instagram-facebo"></div>
        </div>
        <section class="frame-section">
          <div class="frame-footer-parent">
            <div class="frame-footer1">
              <div class="terms-of-uses2">Terms Of Uses</div>
              <div class="privercy-policy2">Privercy Policy</div>
              <div class="about-us2" id="aboutUsText">About Us</div>
            </div>
            <div class="social-media-icons2">
              <img class="youtube-icon3" alt="" src="./public/youtube@2x.png" />

              <img
                class="instagram-icon3"
                alt=""
                src="./public/instagram@2x.png"
              />

              <img
                class="facebook-icon4"
                alt=""
                src="./public/facebook@2x.png"
              />

              <img
                class="linkedin-icon3"
                alt=""
                src="./public/linkedin@2x.png"
              />

              <img
                class="twitterx-icon3"
                alt=""
                src="./public/twitterx@2x.png"
              />
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      var cROMAText = document.getElementById("cROMAText");
      if (cROMAText) {
        cROMAText.addEventListener("click", function (e) {
          window.location.href = "./main-frame2.html";
        });
      }
      
      var homeImage = document.getElementById("homeImage");
      if (homeImage) {
        homeImage.addEventListener("click", function (e) {
          window.location.href = "./travel-company-ver.html";
        });
      }
      
      var customerImage = document.getElementById("customerImage");
      if (customerImage) {
        customerImage.addEventListener("click", function (e) {
          window.location.href = "./header-frame.html";
        });
      }
      
      var shoppingCartImage = document.getElementById("shoppingCartImage");
      if (shoppingCartImage) {
        shoppingCartImage.addEventListener("click", function (e) {
          window.location.href = "./header.html";
        });
      }
      
      var helpImage = document.getElementById("helpImage");
      if (helpImage) {
        helpImage.addEventListener("click", function (e) {
          window.location.href = "./header1.html";
        });
      }
      
      var aboutUsText = document.getElementById("aboutUsText");
      if (aboutUsText) {
        aboutUsText.addEventListener("click", function (e) {
          window.location.href = "./main-frame2.html";
        });
      }
      </script>
  </body>
</html>
